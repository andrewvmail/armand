<section class="hero is-fullheight-with-navbar {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold is-secondary" {% if page.hero_image %} style="background: url('{{ page.hero_image }}') no-repeat center center; background-size: cover;" {% endif %}>
    <div class="hero-body">
        <div class="container">
            {% if page.title %}<p class="has-text-light title is-2">{{ page.title }}</p>{% endif %}
            {% if page.subtitle %}<p class="has-text-light subtitle is-3">{{ page.subtitle }}</p>{% endif %}
            {% if page.hero_link %}
                <a href="{{ page.hero_link | prepend: site.baseurl  }}" class="button is-info is-large">{{ page.hero_link_text }}</a>
            {% endif %}
        </div>
    </div>
</section>
